name: kicad pcb ops CI

on:
  push:
    paths:
    - '**.kicad_pcb'
    - '**.sch'
    - 'README.md'
    - '.github/workflows/**'
  pull_request:
    branches: [ master ]
    paths:
    - '**.kicad_pcb'
    - '**.sch'
    - 'README.md'
    - '.github/workflows/**'

jobs:
  
  hello_world_job:
    runs-on: ubuntu-latest
    name: Let me introduce you to my little friend
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Hello world action step
      id: hello
      uses: newdigate/kicad-github-action@v0.3.24
      with:
        kicad-project-path: "hardward/boards/mainboard"
        kicad-schematic-filename: "Mainboard.sch"
        kicad-board-filename: "Mainboard.kicad_pcb"
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
    - name: upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: teensy-eurorack
        path: output
